<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JW Presenter</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- YourJS (JS) and jQuery (used by Bootstrap and just in general) -->
    <script type="text/JavaScript">
    // Load YourJS (JS)
    var JS = require('./YourJS/JS.js');

    // Load jQuery (jQuery)
    var jQuery = require('./jquery-2.2.1.min.js'), $ = jQuery;

    // Load the index and loader scripts
    require('./index');
    </script>

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="contentWrap">
      <div class="middler-wrap">
        <div class="middler-table">
          <div class="middler-content">
            <div style="margin-bottom: 1em;">
              <button id="btnOpenMeetingApp" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
                Open Meeting App
              </button>
            </div>
            <div style="margin-bottom: 1em;">
              <button id="btnOpenPreachingApp" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                Open Preaching App
              </button>
            </div>
            <div>
              <button id="btnClose" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
